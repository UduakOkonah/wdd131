<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Uduakobong Okonah" />
  <meta name="description" content="Responsive image example using srcset and picture element for optimized display on different screen sizes." />
  <title>Responsive Temple Image</title>
  <link rel="stylesheet" href="styles/responsive-images.css" />
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <img 
          src="images/hero-small.webp" 
          alt="Aba Nigeria Temple of The Church of Jesus Christ of Latter-day Saints" 
          width="1500" 
          height="750" />
      </picture>
    </div>
  </main>
</body>
</html>
