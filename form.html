<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Uduakobong Lawrence Okonah">
  <meta name="description" content="A product review form page for WDD 131 Dynamic Web Fundamentals, allowing users to submit reviews with ratings, features, and comments.">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
<!-- âœ… Complete Google Font link -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get" class="review-form">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- JS will populate here -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label>
          <input type="radio" name="rating" value="1" required> â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="2"> â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="3"> â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†
        </label>
        <label>
          <input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†
        </label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" name="features" value="Design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review"></textarea>

      <!-- Your Name -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  </footer>
</body>
</html>
